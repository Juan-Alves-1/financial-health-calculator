# Define the upstream block outside of the server block
upstream go_app {
    server go_app:8080; # Matches the container name and app port inside Docker
}

# HTTP server configuration
server {
    listen 80; # Nginx listens on port 80

    # Route incoming requests to the Go application
    location / {
        proxy_pass http://go_app; # Forward to the upstream defined above
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Include client information for logging or debugging
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally handle static files (if needed)
    location /static/ {
        root /usr/share/nginx/html; # Serve static files from this directory
    }

    # Log files (optional but useful for debugging)
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
